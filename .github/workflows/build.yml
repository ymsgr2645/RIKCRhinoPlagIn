name: Build LayerTabs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Setup .NET Framework 4.8
      run: choco install netfx-4.8-devpack -y

    - name: Restore
      run: dotnet restore src/LayerTabs.csproj

    - name: Build Rhino 7
      run: dotnet build src/LayerTabs.csproj -c Release -f net48 --no-restore

    - name: Build Rhino 8
      run: dotnet build src/LayerTabs.csproj -c Release -f net7.0 --no-restore

    - name: Prepare Rhino 7 Package
      shell: bash
      run: |
        mkdir -p dist/rh7
        cp bin/Release/7/*.dll dist/rh7/ || true

    - name: Prepare Rhino 8 Package
      shell: bash
      run: |
        mkdir -p dist/rh8
        cp bin/Release/8/*.dll dist/rh8/ || true

    - name: Upload Rhino 7 Build
      uses: actions/upload-artifact@v4
      with:
        name: LayerTabs-Rhino7
        path: dist/rh7/

    - name: Upload Rhino 8 Build
      uses: actions/upload-artifact@v4
      with:
        name: LayerTabs-Rhino8
        path: dist/rh8/
